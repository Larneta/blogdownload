<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Blog Card</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body class="bg-yellow min-vh-100 d-flex align-items-center justify-content-center">

  <main class="container d-flex justify-content-center">
    <article class="card p-3 custom-neo-card">
      
      <img src="assets/images/illustration-article.svg" class="card-img-top rounded-3 mb-3" alt="HTML & CSS Foundations">

      <div class="card-body p-0">
        <span class="badge text-dark bg-yellow mb-3 fw-bold">Learning</span>
        
        <p class="small mb-2 fw-medium">Published 21 Dec 2023</p>
        
        <h1 class="h4 fw-bold mb-3 blog-title">HTML & CSS foundations</h1>
        
        <p class="text-muted small mb-4">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <footer class="d-flex align-items-center gap-2">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper" width="32" height="32" class="rounded-circle">
          <span class="fw-bold small">Greg Hooper</span>
        </footer>
      </div>
    </article>
  </main>

</body>
</html>
