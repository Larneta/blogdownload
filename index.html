<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="blog-wrapper">
  <article class="blog-card" id="mainBlogCard">
    
    <div class="card-header">
      <img src="assets/images/illustration-article.svg" alt="Foundations Illustration" id="blogHeroImg">
    </div>

    <div class="card-content">
      <span class="category-tag">Learning</span>
      <p class="date-text">Published 21 Dec 2023</p>
      
      <h1 class="blog-title" id="clickableTitle">HTML & CSS foundations</h1>
      
      <p class="description-text">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <footer class="author-info">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="avatar">
        <span class="author-name">Greg Hooper</span>
      </footer>
    </div>
  </article>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
